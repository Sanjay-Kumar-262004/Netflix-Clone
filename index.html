<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white">
    <!-- Header -->
    <header class="flex justify-between items-center p-4 bg-black fixed w-full z-50">
        <h1 class="text-3xl font-bold text-red-600">NETFLIX</h1>
        <a href="login.html" class="bg-red-600 px-4 py-2 rounded-md">Sign In</a>
    </header>

    <!-- Hero Section -->
    <section class="relative h-screen flex items-center justify-center text-center bg-cover bg-center" style="background-image: url('./images/header-image.jpg');">
        <div class="absolute inset-0 bg-black bg-opacity-70"></div>
        <div class="relative z-10 p-6 rounded-lg">
            <h2 class="text-4xl font-bold mb-4 text-white">Unlimited movies, TV shows, and more</h2>
            <p class="text-lg text-white">Watch anywhere. Cancel anytime.</p>
        </div>
    </section>

    <!-- Movie Rows -->
    <section class="p-6 space-y-8 text-center relative">
        <h2 class="text-2xl font-bold">Trending Now</h2>
        <div class="relative overflow-hidden">
            <button class="absolute left-0 top-1/2 transform -translate-y-1/2 bg-black bg-opacity-50 text-white p-2 rounded-full z-10" onclick="scrollLeft()">
                &#10094;
            </button>
            <div class="flex overflow-x-scroll space-x-4" id="movieRow">
                <img src="./images/Vidamuyarchi.jpg" class="w-48 h-72 object-cover rounded-lg hover:scale-105 transition-transform"/>
                <img src="./images/GBU.jpg" class="w-48 h-72 object-cover rounded-lg hover:scale-105 transition-transform"/>
                <img src="./images/Kingston.jpg" class="w-48 h-72 object-cover rounded-lg hover:scale-105 transition-transform"/>
                <img src="./images/Thug Life.jpg" class="w-48 h-72 object-cover rounded-lg hover:scale-105 transition-transform"/>
                <img src="./images/Retro.jpeg" class="w-48 h-72 object-cover rounded-lg hover:scale-105 transition-transform"/>
                <img src="./images/VDS.jpg" class="w-48 h-72 object-cover rounded-lg hover:scale-105 transition-transform"/>
                <img src="./images/DN.jpg" class="w-48 h-72 object-cover rounded-lg hover:scale-105 transition-transform"/>
            </div>
            <button class="absolute right-0 top-1/2 transform -translate-y-1/2 bg-black bg-opacity-50 text-white p-2 rounded-full z-10" onclick="scrollRight()">
                &#10095;
            </button>
        </div>
    </section>

    <script>
        function scrollLeft() {
            document.getElementById('movieRow').scrollBy({ left: -200, behavior: 'smooth' });
        }

        function scrollRight() {
            document.getElementById('movieRow').scrollBy({ left: 200, behavior: 'smooth' });
        }
    </script>
</body>
</html>
