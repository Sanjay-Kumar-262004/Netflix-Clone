<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #141414;
            color: #fff;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #141414;
        }

        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
            color: #e50914;
        }

        .navbar .nav-links {
            display: flex;
            gap: 15px;
            list-style: none;
        }

        .navbar .nav-links li {
            cursor: pointer;
            font-size: 14px;
            padding: 5px 10px;
            transition: color 0.3s;
        }

        .navbar .nav-links li:hover {
            color: #f40612;
        }

        /* Profile Section */
        .profile {
            position: relative;
            cursor: pointer;
        }

        .profile img {
            width: 35px;
            height: 35px;
            border-radius: 50%;
        }

        .profile-dropdown {
            display: none;
            position: absolute;
            right: 0;
            background: #222;
            padding: 10px;
            border-radius: 5px;
            width: 150px;
        }

        .profile:hover .profile-dropdown {
            display: block;
        }

        .profile-dropdown p {
            font-size: 14px;
            margin: 5px 0;
        }

        /* Sections */
        .section {
            display: none;
            margin: 20px auto;
            max-width: 90%;
        }

        .section.active {
            display: block;
        }

        .section h2 {
            margin-bottom: 10px;
            font-size: 22px;
        }

        /* Movie Rows */
        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }

        .card {
            position: relative;
            width: 180px;
            height: 250px;
            background-color: #333;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card:hover {
            transform: scale(1.1);
        }

        .card .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            text-align: center;
            padding: 8px;
            font-size: 14px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .card:hover .overlay {
            opacity: 1;
        }

        .card:hover img {
            opacity: 1;
        }

        /* Add & Remove Button */
        .card .add-to-list, .card .remove-from-list {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 5px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            font-size: 12px;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
        }

        .card .add-to-list::after, .card .remove-from-list::after {
            content: ' Add to List';
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            white-space: nowrap;
            margin-left: 5px;
        }

        .card .remove-from-list::after {
            content: ' Remove from List';
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            white-space: nowrap;
            margin-left: 5px;
        }

        .card .add-to-list:hover, .card .remove-from-list:hover {
            padding: 5px 10px;
            border-radius: 20px;
            width: auto;
            height: auto;
        }

        .card .add-to-list:hover::after, .card .remove-from-list:hover::after {
            opacity: 1;
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: #f40612;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }

        @media (max-width: 768px) {
            .navbar .nav-links {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">NETFLIX</div>
        <ul class="nav-links">
            <li data-section="home">Home</li>
            <li data-section="movies">Movies</li>
            <li data-section="series">Series</li>
            <li data-section="originals">Netflix Originals</li>
            <li data-section="my-list">My List</li>
        </ul>
        <div class="profile">
            <a href="./profile.html">
                <img src="./images/man.png" alt="Profile" />
            </a>
            <div class="profile-dropdown">
                <p>Username: User123</p>
                <p>Email: user@example.com</p>
            </div>
        </div>
    </nav>

    <!-- Notification -->
    <div class="notification" id="notification"></div>

    <!-- Sections -->
    <section class="section active" id="home">
        <h2>Trending Now</h2>
        <div class="card-container">
            <div class="card">
                <img src="./images/DN.jpg" alt="Movie 1">
                <div class="overlay">Movie 1</div>
                <div class="add-to-list">+</div>
            </div>
        </div>
    </section>

    <section class="section" id="my-list">
        <h2>My List</h2>
        <div class="card-container"></div>
    </section>

    <script>
        document.querySelectorAll('.nav-links li').forEach(item => {
            item.addEventListener('click', () => {
                document.querySelectorAll('.section').forEach(section => {
                    section.classList.remove('active');
                });
                document.getElementById(item.getAttribute('data-section')).classList.add('active');
            });
        });

        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.display = 'block';
            setTimeout(() => {
                notification.style.display = 'none';
            }, 2000);
        }

        document.querySelectorAll('.add-to-list').forEach(button => {
            button.addEventListener('click', (event) => {
                const card = event.target.closest('.card').cloneNode(true);
                const movieName = card.querySelector('.overlay').textContent;
                card.querySelector('.add-to-list').remove();
                const removeBtn = document.createElement('div');
                removeBtn.classList.add('remove-from-list');
                removeBtn.textContent = "-";
                removeBtn.onclick = () => {
                    card.remove();
                    showNotification(`Removed "${movieName}" from My List`);
                };
                card.appendChild(removeBtn);
                document.getElementById('my-list').querySelector('.card-container').appendChild(card);
                showNotification(`Added "${movieName}" to My List`);
            });
        });
    </script>
</body>
</html>
