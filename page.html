<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/netflix.png" type="image/png">
    <title>Netflix Clone by Sanjay_Kumar_S26 - Content Page</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #141414;
            color: #fff;
            overflow-x: hidden;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #141414;
        }

        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
            color: #e50914;
        }

        .navbar .nav-links {
            display: flex;
            gap: 15px;
            list-style: none;
        }

        .navbar .nav-links li {
            cursor: pointer;
            font-size: 14px;
            padding: 5px 10px;
            transition: color 0.3s;
        }

        .navbar .nav-links li:hover {
            color: #f40612;
        }

        /* Section Styling */
        .section {
            display: none;
            margin: 20px auto;
            max-width: 90%;
        }

        .section.active {
            display: block;
        }

        .section h2 {
            margin-bottom: 10px;
            font-size: 22px;
        }

        /* Movie Card Styling */
        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }

        .card {
            position: relative;
            width: 100%;
            max-width: 180px;
            height: 250px;
            background-color: #333;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card:hover {
            transform: scale(1.1);
        }

        .card .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            text-align: center;
            padding: 8px;
            font-size: 14px;
            font-weight: bold;
        }

        /* Add to List Button */
        .card .add-to-list {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 5px 10px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            white-space: nowrap;
        }

        .card .add-to-list::after {
            content: "+";
            transition: all 0.3s ease-in-out;
        }

        .card:hover .add-to-list {
            padding: 5px 15px;
        }

        .card:hover .add-to-list::after {
            content: "Add to List";
        }

        /* Hide Add to List after 3 seconds */
        .card:hover .add-to-list.fade {
            content: "+";
        }

        /* Added to List Notification */
        .notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .notification.show {
            opacity: 1;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar .nav-links {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">NETFLIX</div>
        <ul class="nav-links">
            <li data-section="trending">Home</li>
            <li data-section="series">Series</li>
            <li data-section="movies">Movies</li>
            <li data-section="originals">Originals</li>
            <li data-section="my-list">My List</li>
        </ul>
    </nav>

    <!-- Notification -->
    <div class="notification" id="notification"></div>

    <!-- Sections -->
    <section class="section active" id="trending">
        <h2>Trending Now</h2>
        <div class="card-container">
            <div class="card">
                <img src="./images/Breaking Bad.jpg" alt="Breaking Bad">
                <div class="overlay">Breaking Bad</div>
                <div class="add-to-list"></div>
            </div>
            <div class="card">
                <img src="./images/DN.jpg" alt="Death Note">
                <div class="overlay">Death Note</div>
                <div class="add-to-list"></div>
            </div>
        </div>
    </section>

    <section class="section" id="movies">
        <h2>Movies</h2>
        <div class="card-container">
            <div class="card">
                <img src="./images/Stranger Things.jpg" alt="Stranger Things">
                <div class="overlay">Stranger Things</div>
                <div class="add-to-list"></div>
            </div>
        </div>
    </section>
    <section class="section" id="series">
        <h2>Popular Series</h2>
        <div class="card-container">
            <div class="card">
                <img src="./images/Stranger Things.jpg" alt="Stranger Things">
                <div class="overlay">Stranger Things</div>
                <div class="add-to-list"></div>
            </div>
        </div>
    </section>

    <section class="section" id="originals">
        <h2>Netflix Originals</h2>
        <div class="card-container">
            <div class="card">
                <img src="./images/Stranger Things.jpg" alt="Stranger Things">
                <div class="overlay">Stranger Things</div>
                <div class="add-to-list"></div>
            </div>
        </div>
    </section>
    <!-- My List Section -->
    <section class="section" id="my-list">
        <h2>My List</h2>
        <div class="card-container"></div>
    </section>

    <script>
        // Switch Sections
        document.querySelectorAll('.nav-links li').forEach(item => {
            item.addEventListener('click', () => {
                document.querySelectorAll('.section').forEach(section => {
                    section.classList.remove('active');
                });
                document.getElementById(item.getAttribute('data-section')).classList.add('active');
            });
        });

        // Add to List Functionality
        document.querySelectorAll('.add-to-list').forEach(button => {
            button.addEventListener('click', event => {
                const card = event.target.closest('.card');
                const myList = document.getElementById('my-list').querySelector('.card-container');
                
                // Prevent duplicates
                if ([...myList.children].some(item => item.innerHTML === card.innerHTML)) {
                    return;
                }

                // Clone and add to My List
                const newCard = card.cloneNode(true);
                newCard.querySelector('.add-to-list').remove();
                myList.appendChild(newCard);

                // Show notification
                showNotification(`${card.querySelector('.overlay').innerText} added to My List`);
            });
        });

        // Show Notification
        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.innerText = message;
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
