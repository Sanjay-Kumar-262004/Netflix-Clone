<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black flex items-center justify-center min-h-screen text-white">
    <div class="bg-gray-900 p-8 rounded-lg w-96 shadow-lg">
        <h2 class="text-3xl font-bold mb-6">Sign In</h2>
        <form>
            <input type="email" placeholder="Email" class="w-full p-3 mb-4 bg-gray-800 rounded-md">
            <input type="password" placeholder="Password" class="w-full p-3 mb-4 bg-gray-800 rounded-md">
            <button class="w-full bg-red-600 p-3 rounded-md">Sign In</button>
        </form>
        <p class="mt-4">New to Netflix? <a href="#" class="text-red-600">Sign up now</a></p>
    </div>
</body>
</html>
